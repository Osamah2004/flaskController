<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote Control</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <style>
    .button-container {
      height: calc(100vh - 120px);
    }
  </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center p-6">
  <h1 class="text-3xl font-bold mb-4">Remote Control</h1>

  <div class="w-80 bg-gray-800 rounded-lg shadow-lg p-6 space-y-6 flex flex-col items-center">
    <!-- Navigation Buttons 
     
    
    
    -->

    <div id="horizontalButtons" class="grid grid-cols-1 gap-2 w-full">
      <!-- horizontal buttons -->
      <button onclick="goToNavigation()" class="bg-gray-700 py-2 px-12 hover:bg-gray-600 rounded-md text-lg w-full">Navigation</button>
      <button onclick="goToPresentation()" class="bg-gray-700 py-2 px-12 hover:bg-gray-600 rounded-md text-lg w-full">Presentation</button>
    </div>
  </div>

  <script>
    const socket = io();

    function sendControl(action) {
      console.log('Sending control:', action);
      socket.emit(action);
    }

    function goToNavigation() {
      location.href = 'navigation';
    }

    function goToPresentation() {
      location.href = 'presentation';
    }

    function openUrl() {
      const url = document.getElementById('urlInput').value;
      socket.emit('open_url', url);
    }

    </div>

  </script>
</body>
</html>
